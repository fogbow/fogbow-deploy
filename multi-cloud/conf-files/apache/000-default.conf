<VirtualHost *:80>
    ServerAdmin webroot@localhost
    DocumentRoot /var/www/html

    ErrorLog ${APACHE_LOG_DIR}/default-error.log
    CustomLog ${APACHE_LOG_DIR}/default-access.log combined
</VirtualHost>

<VirtualHost *:80>
    ServerName atm-test-site2.lsd.ufcg.edu.br
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html
    Redirect permanent / https://atm-test-site2.lsd.ufcg.edu.br/
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:8079>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName atm-test-site2.lsd.ufcg.edu.br
        ServerAdmin webmaster@localhost
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        LogLevel info
        SSLEngine On
        SSLCertificateFile /etc/ssl/certs/site.crt
        SSLCertificateKeyFile /etc/ssl/private/site.key
        SSLCertificateChainFile /etc/ssl/certs/site.pem
	    ProxyPreserveHost on
	    ProxyPass           /doc    http://localhost:8079/
	    ProxyPassReverse    /doc    http://localhost:8079/
	    ProxyPass           /as     http://10.11.16.44:8080/as
	    ProxyPassReverse    /as     http://10.11.16.44:8080/as
	    ProxyPass           /ras    http://10.11.16.44:8082/ras
	    ProxyPassReverse    /ras    http://10.11.16.44:8082/ras
    </VirtualHost>
</IfModule>