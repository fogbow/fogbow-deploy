<VirtualHost *:80>
    ServerAdmin webroot@localhost
    DocumentRoot /var/www/html

    ErrorLog ${APACHE_LOG_DIR}/default-error.log
    CustomLog ${APACHE_LOG_DIR}/default-access.log combined
</VirtualHost>

<VirtualHost *:80>
    ServerName service_host_FQDN
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html
    Redirect permanent / https://service_host_FQDN/
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:8079>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName service_host_FQDN
        ServerAdmin webmaster@localhost
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        LogLevel info
        SSLEngine On
        SSLCertificateFile /etc/ssl/certs/site.crt
        SSLCertificateKeyFile /etc/ssl/private/site.key
        SSLCertificateChainFile /etc/ssl/certs/site.pem
	    ProxyPreserveHost on
	    ProxyPass           /doc    http://localhost:8079/
	    ProxyPassReverse    /doc    http://localhost:8079/
	    ProxyPass           /as     http://service_host_ip:As_port/as
	    ProxyPassReverse    /as     http://service_host_ip:As_port/as
	    ProxyPass           /ms     http://service_host_ip:Ms_port/ms
	    ProxyPassReverse    /ms     http://service_host_ip:Ms_port/ms
	    ProxyPass           /ras    http://service_host_ip:Ras_port/ras
	    ProxyPassReverse    /ras    http://service_host_ip:Ras_port/ras
	    ProxyPass           /fns    http://service_host_ip:Fns_port/fns
	    ProxyPassReverse    /fns    http://service_host_ip:Fns_port/fns
	    ProxyPass           /       http://service_host_ip:Gui_port/
	    ProxyPassReverse    /       http://service_host_ip:Gui_port/
    </VirtualHost>
</IfModule>
